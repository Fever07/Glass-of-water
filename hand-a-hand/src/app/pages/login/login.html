<mat-card>
    <div class="login-page-container">
        <div class="login-label width-fit">
            Enter your credentials
        </div>
        <form (ngSubmit)="submit(loginForm)" #loginForm="ngForm">
            <mat-form-field>
                <input type="text" name="username" matInput placeholder="Username" ngModel required>
            </mat-form-field>
            <mat-form-field>
                <input type="password" name="password" matInput placeholder="Password" ngModel required>
            </mat-form-field>
            <span class="register-text">Don't have an account yet? Proceed to <a href="/registration" (click)="null">registration</a> page</span>
            <div class="width-fit">
                <button mat-button>
                    Log in
                </button>
            </div>
        </form>
    </div>    
</mat-card>
