<mat-card>
    <div class="login-page-container">
        <div class="width-fit">
            Login
        </div>
        <form>
            <mat-form-field>
                <input type="text" matInput placeholder="Username">
            </mat-form-field>
            <mat-form-field>
                <input type="text" matInput placeholder="Password">
            </mat-form-field>
        </form>
        <div class="width-fit">
            <button (click)="Submit()" mat-button>
                Submit
            </button>
        </div>
    </div>    
</mat-card>
