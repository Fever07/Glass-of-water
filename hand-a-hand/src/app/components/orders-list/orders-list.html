<mat-list *ngIf="orders.length >= 0">
    <app-order-card 
    *ngFor="let order of orders; let i = index"
    [order]="order" 
    (pick)="onPick($event)" 
    [expand]="choosable && i === chosenIndex"
    (choose)="onChoose($event)"
    buttonText="Perform order"></app-order-card>
</mat-list>
<mat-list *ngIf="orders.length === 0">
    <mat-list-item>
        <div class="empty-text">{{empty}}</div>
    </mat-list-item>
</mat-list>
