<div class="space">
    <mat-card>
        <mat-card-title>
            <span class="text">{{order.title}}</span>
            <span class="datetime">{{order.createdAt | date: 'hh:mm a'}}</span>
        </mat-card-title>
        <mat-card-content>
            <span class="text">{{order.creator}}</span>
            <span class="datetime">{{order.createdAt | date: 'MMM d'}}</span>
        </mat-card-content>
    </mat-card>
</div>
